<h2 mat-dialog-title>Управление</h2>
<mat-dialog-content class="mat-typography">
  <div class="items">

    <table *ngIf="(dataService.hasData() | async); else noData;" class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Упр.</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of (dataService.$coordinates | async); index as p" [ngClass]="p % 2 ? 'tr white' : 'tr grey'">
                <td>
                    {{item.hint.balloonContentHeader}}
                </td>
                <td>
                    <button (click)="dataService.removePoint(p)">x</button>
                </td>
                
            </tr>
        </tbody>
    </table>
    <ng-template #noData>
            <span>Упс... все точки удалены.</span>
    </ng-template>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-button mat-dialog-close class="btn btn-danger">
    Закрыть
  </button>
</mat-dialog-actions>
